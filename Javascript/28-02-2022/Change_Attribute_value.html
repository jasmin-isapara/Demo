<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <h2>What can Javascript Do?</h2>
    <p> Javascript can change HTML Attribute Values</p>
    <p> In This Case  Javascript Changes the value of the src(source)attribute of an image.</p>

    <button onclick="document.getElementById('image').src='https://media.giphy.com/media/XZcwMvQLRf9aXRa3qW/giphy.gif'">Turn On The Light</button>

    <img id="image" src="https://media.giphy.com/media/XZcwMvQLRf9aXRa3qW/giphy.gif" style="width: 100px">

    <button onclick="document.getElementById('image').src='https://media.giphy.com/media/XZcwMvQLRf9aXRa3qW/giphy.gif'">Turn Of The Light</button>
</body>
</html>
