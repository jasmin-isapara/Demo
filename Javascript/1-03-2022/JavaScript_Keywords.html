<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>
   <h2><b>The let keyword creates variables</b></h2>
   <p id="demo"></p>
   
   <script>
       let x,y;
       x= 5 + 5;
       y= x *10;
       document.getElementById("demo").innerHTML=y;
    </script>


<h2>The var Keyword Creates Variables</h2>

<p id="demo1"></p>

<script>
var a, b;
a = 5 + 6;
b = a * 10;
document.getElementById("demo1").innerHTML = b;
</script>

</body>
</html>
